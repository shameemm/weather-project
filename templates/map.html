{% block content %}
<div id="map"></div>

<script>
var map = L.map('map').setView([51.505, -0.09], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
}).addTo(map);

{% for data in weather_data %}
L.marker([{{ data.location.location.y }}, {{ data.location.location.x }}]).addTo(map)
    .bindPopup('<b>{{ data.location.name }}</b><br>Temperature: {{ data.temperature }}Â°C<br>Humidity: {{ data.humidity }}%').openPopup();
{% endfor %}
</script>
{% endblock %}
